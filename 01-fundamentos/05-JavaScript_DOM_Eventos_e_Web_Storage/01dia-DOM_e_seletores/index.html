<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1º - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2º - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3º - Crie uma função que mude a cor do quadrado vermelho para branco.
 4º - Crie uma função que corrija o texto da tag <h1>.
 5º - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6º - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function  item1 () {
            let texto = document.getElementsByTagName("p")[1];
            texto.innerHTML = "Estar trabalhando em uma grande empresa!";
        }
        item1();

        function item2 () {
            let quadAmarelo = document.getElementsByClassName("main-content")[0];
            quadAmarelo.style.backgroundColor = "rgb(76,164,109)";
        }
        item2();

        function item3 () {
            let quadVermelho = document.getElementsByClassName("center-content")[0];
            quadVermelho.style.backgroundColor = "white";
        }
        item3();

//Crie uma função que corrija o texto da tag <h1>.
        function item4 () {
            let texto = document.getElementsByClassName("title")[0];
            texto.innerHTML = "Exercício 5.1 - JavaScript";
        }
        item4();

//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function item5 () {
            let upCase = document.getElementsByTagName("p")[0];
            upCase.innerHTML = upCase.innerHTML.toUpperCase();
        }
        item5();

//Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function item6 () {
            let todasTags =  document.getElementsByTagName("p");
            for (index = 0; index < todasTags.length; index += 1) {
                console.log(todasTags[index].innerHTML);
            }
        }
        item6()
        
    </script>
  </body>
</html>
